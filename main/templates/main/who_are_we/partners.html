{% extends "main/base.html" %}
{% load static %}
{% block main-container %}
    <section class="page-title page-title-4 image-bg overlay parallax">
        <div class="background-image-holder">
            <img alt="Background Image" class="background-image" src="{% static 'img/home15.jpg' %}" />
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="mb0">
                    Partners                            </h3>
                </div>
                <div class="col-md-6 text-right">
                    <ol class="breadcrumb breadcrumb-2">
                        <li><a href="https://www.ea-africaexchange.com/"> Home</a></li> <li> <a href='../about-us.html'> About Us</a> </li><li> <a href='partners.html'> Partners </a> </li>                            </ol>
                </div>
            </div>
            <!--end of row-->
        </div>
        <!--end of container-->
    </section>
    <section>
        <div class="container">
            <div class="row v-align-children">
                    
                    <div class="col-md-12"> 
                                
                </div>
            <!--end of row-->
        </div>
        <!--end of container-->
    </section>

                        
    <section class="block">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="inner-left">
                        <div class="our-team-sec">
                            <div class="row">
                                {% for partner in partners %}                        
                                <div class="col-md-3">
                                    <div class="our-team-box">
                                        <div class="team-title">
                                            <img
                                                src="{{ partner.logo.url }}"
                                                alt="" />
                                            <h3>
                                                <a href="{% url 'partner_detail' partner.id %}" title="Nasdaq Trading">{{partner.name}}</a>
                                            </h3>

                                        </div>
                                        <ul>
                                            <li>{{partner.full_name}}</li>
                                        </ul>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>

                    </div>
                    <!-- Inner left Sec   -->
                    
                    
                    
                </div>
            </div>
        </div>
    </section>

    <section class="block">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    
                </div>
            </div>
        </div>
    </section>
{% endblock main-container %}
